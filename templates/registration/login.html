{% extends 'base.html' %}

{% block title %}
    django_app login
{% endblock %}

{% block content %}
    <h2>Login</h2>
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit">Log In</button>
    </form>
    <a href="{% url 'password_reset' %}">Forgot you password</a>
{% endblock %}
