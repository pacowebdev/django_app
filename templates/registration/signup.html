{% extends 'base.html' %}

{% block title %}
    django_App signup
{% endblock %}

{% block content %}
    <h1>Signup</h1>
    <form method="POST">
        {% csrf_token %}
        {% for field in form %}
            <p>
                {{ field.label }} : {{ field }}
            </p>
        {% endfor %}
        <input type="submit" value="Signup">
    </form>
    {{ form.errors }}
{% endblock %}
